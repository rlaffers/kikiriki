# Kikiriki Configuration File
# Located at: ~/.config/kikiriki/kikiriki.conf
#
# This file is sourced by the kikiriki script to override default settings.
# Edit this file to customize your speech-to-text configuration.

# ==============================================================================
# Whisper.cpp Configuration
# ==============================================================================

# Path to the Whisper model file
# Download models using: ~/.local/share/whisper.cpp/models/download-ggml-model.sh
# Available models: tiny.en, base.en, small.en, medium.en, large
WHISPER_MODEL="${HOME}/.local/share/whisper.cpp/models/ggml-base.en.bin"

# Path to the whisper-cli binary
WHISPER_BIN="${HOME}/.local/share/whisper.cpp/build/bin/whisper-cli"

# Number of CPU threads to use for transcription
# Adjust based on your CPU (typically 4-8 for most systems)
WHISPER_THREADS=8

# Language code for transcription
# Examples: "en" (English), "es" (Spanish), "fr" (French), "de" (German)
# See whisper.cpp documentation for full list of supported languages
WHISPER_LANG="en"

# ==============================================================================
# Audio Input
# ==============================================================================

# ALSA audio device to use for recording
# Use 'arecord -L' to list available devices
# Common values: "default", "hw:0", "plughw:0"
AUDIO_DEVICE="default"

# ==============================================================================
# User Feedback
# ==============================================================================

# Show desktop notifications (true/false)
# Note: Use -v flag for verbose notifications, otherwise only errors are shown
ENABLE_NOTIFICATIONS=true

# Play sound effects when starting/stopping recording (true/false)
ENABLE_SOUNDS=true

# ==============================================================================
# Output Behavior
# ==============================================================================

# Automatically paste transcribed text at cursor (true) or copy to clipboard (false)
# true  = Text is typed at cursor position using xdotool
# false = Text is copied to clipboard for manual pasting
AUTO_PASTE=true
